<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplço de formulários</title>
</head>
<body>
    <form method="POST">
        <div>
            <label for="tx-usuario">Usuário:</label><br>
            <input type="text" name="usuario" id="tx-usuario">
        </div>
        <div>
            <label for="tx-senha">Senha:</label><br>
            <input type="password" name="senha" id="tx-senha">
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
